<head>

  <style>

    button {

    .secondary-btn:hover {

    #page-call {

    }

    #main-container {
      display: flex;
      width: 100%;

      gap: 20px;

    }

    #video-area {

    #video-container {

    video {

      object-fit: contain;

    #localVideo,

    #chat-area {

    #owner-badge {

    #chat-overlay {

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let room = null;
    let localStream = null;
    let peerConn = null;
    const rtcConfig = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };


    const status = document.getElementById('status');
    const chat = document.getElementById('chat');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const mediaControls = document.getElementById('media-controls');
    const btnMic = document.getElementById('btn-mic');
    const btnCam = document.getElementById('btn-cam');


    const pageLoginCode = document.getElementById('page-login-code');
    const pageLoginName = document.getElementById('page-login-name');
    const pageCall = document.getElementById('page-call');


    const roomCodeInput = document.getElementById('roomCode');
    const userNameInput = document.getElementById('userName');


    function append(msg) { chat.innerHTML += '<div>' + msg + '</div>'; chat.scrollTop = chat.scrollHeight; }


    document.getElementById('nextBtn').onclick = () => {
      const code = roomCodeInput.value.trim();
      if (!/^\d{6}$/.test(code)) {
        alert('Please enter a valid 6-digit room code!');
        return;
      }
      room = code;
      pageLoginCode.style.display = 'none';
      pageLoginName.style.display = 'flex';
      userNameInput.focus();
    };


    document.getElementById('backToCode').onclick = () => {
      pageLoginName.style.display = 'none';
      pageLoginCode.style.display = 'flex';
    };


    document.getElementById('join').onclick = () => {
      const name = userNameInput.value.trim();
      if (name) {
        socket.emit('join_room', { room: room, name: name });
        status.textContent = 'STATUS: JOINING ROOM...';
        pageLoginName.style.display = 'none';
        pageCall.style.display = 'flex';
      } else {
        alert('Please enter your name!');
      }
    };


    document.getElementById('send').onclick = () => {
      const t = document.getElementById('msg').value;
      const myName = userNameInput.value.trim() || 'ME';
      if (room && t) { socket.emit('message', { room, text: t }); append('<span style="color:#ff00ff">' + myName + ':</span> ' + t); document.getElementById('msg').value = ''; }
    };


    document.getElementById('msg').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('send').click();
      }
    });


    roomCodeInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') document.getElementById('nextBtn').click();
    });


    userNameInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') document.getElementById('join').click();
    });



    socket.on('waiting', () => status.textContent = 'STATUS: WAITING FOR FRIEND...');

    let remoteUserName = 'Friend';

    socket.on('paired', async ({ room: r, initiator, remoteName }) => {
      room = r;
      remoteUserName = remoteName || 'Friend';
      status.textContent = 'STATUS: CONNECTED! ROOM: ' + room + ' | WITH: ' + remoteUserName;

      const isInitiator = socket.id === initiator;
      console.log('Paired. Am I initiator?', isInitiator);
      await startVideoChat(isInitiator);
    });

    socket.on('message', ({ from, text }) => append('<span style="color:#0ff">' + remoteUserName + ':</span> ' + text));

    let signalQueue = [];

    socket.on('signal', async (data) => {
      if (!peerConn) {
        console.log('PeerConn not ready, queuing signal:', data.type || 'candidate');
        signalQueue.push(data);
        return;
      }
      await handleSignal(data);
    });

    async function handleSignal(data) {
      try {
        if (data.sdp) {
          console.log('Received SDP:', data.sdp.type);
          await peerConn.setRemoteDescription(new RTCSessionDescription(data.sdp));


          while (candidateQueue.length > 0) {
            const candidate = candidateQueue.shift();
            console.log('Adding queued candidate');
            await peerConn.addIceCandidate(candidate);
          }

          if (data.sdp.type === 'offer') {
            const answer = await peerConn.createAnswer();
            await peerConn.setLocalDescription(answer);
            socket.emit('signal', { room, data: { sdp: answer } });
            console.log('Sent Answer');
          }
        }
        if (data.candidate) {
          const candidate = new RTCIceCandidate(data.candidate);
          if (peerConn.remoteDescription && peerConn.remoteDescription.type) {
            console.log('Received Candidate');
            await peerConn.addIceCandidate(candidate);
          } else {
            console.log('Queueing Candidate (waiting for SDP)');
            candidateQueue.push(candidate);
          }
        }
      } catch (err) {
        console.error('Error handling signal:', err);
      }
    }

    let candidateQueue = [];


    async function startVideoChat(isInitiator) {

      try {
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
          mediaControls.style.display = 'flex';
        }
      } catch (err) {
        console.error('Error accessing camera/mic:', err);
        status.textContent = 'STATUS: CAMERA/MIC BLOCKED. JOINING AS VIEWER...';

      }

      try {
        if (peerConn) peerConn.close();

        peerConn = new RTCPeerConnection(rtcConfig);


        if (localStream) {
          localStream.getTracks().forEach(track => peerConn.addTrack(track, localStream));
        }


        peerConn.ontrack = e => {
          console.log('Received remote track', e.streams[0].id);
          const stream = e.streams[0];
          if (!remoteVideo.srcObject) {
            remoteVideo.srcObject = stream;
            console.log('Assigned to remoteVideo (Camera)');
          } else if (remoteVideo.srcObject.id !== stream.id) {
            activityVideo.srcObject = stream;
            console.log('Assigned to activityVideo (Movie)');
            activityVideo.play().catch(err => console.log('Autoplay blocked', err));
          }
        };


        peerConn.onicecandidate = e => {
          if (e.candidate) {
            socket.emit('signal', { room, data: { candidate: e.candidate } });
          }
        };


        while (signalQueue.length > 0) {
          const data = signalQueue.shift();
          console.log('Processing early queued signal');
          await handleSignal(data);
        }


        if (isInitiator) {
          console.log('Creating Offer');

          const offer = await peerConn.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: true });
          await peerConn.setLocalDescription(offer);
          socket.emit('signal', { room, data: { sdp: offer } });
        }
      } catch (err) {
        console.error('Error starting connection:', err);
        status.textContent = 'STATUS: CONNECTION ERROR: ' + err.message;
      }
    }


    btnMic.onclick = () => {
      if (localStream) {
        const audioTrack = localStream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = !audioTrack.enabled;
          if (audioTrack.enabled) {
            btnMic.textContent = 'üé§';
            btnMic.classList.remove('off');
          } else {
            btnMic.textContent = 'üîá';
            btnMic.classList.add('off');
          }
        }
      }
    };

    btnCam.onclick = () => {
      if (localStream) {
        const videoTrack = localStream.getVideoTracks()[0];
        if (videoTrack) {
          videoTrack.enabled = !videoTrack.enabled;
          if (videoTrack.enabled) {
            btnCam.textContent = 'üìπ';
            btnCam.classList.remove('off');
          } else {
            btnCam.textContent = 'üì∑';
            btnCam.classList.add('off');
          }
        }
      }
    };


    const btnActivity = document.getElementById('btn-activity');
    const fileInput = document.getElementById('fileInput');
    const activityVideo = document.getElementById('activityVideo');
    const btnFullscreen = document.getElementById('btn-fullscreen');

    let isStreaming = false;


    const chatOverlay = document.getElementById('chat-overlay');
    const statusOverlay = document.getElementById('video-status-overlay');
    const chatToggleBtn = document.getElementById('chat-toggle-btn');
    const floatingChatContainer = document.getElementById('floating-chat-container');
    const chatAreaOriginal = document.getElementById('chat-area');
    const chatContent = document.getElementById('chat');
    const inputArea = document.getElementById('input-area');
    const closeChatBtn = document.getElementById('close-chat');
    const customControls = document.getElementById('custom-controls');




    let isPeerVideoPlaying = false;

    socket.on('activity', (data) => {
      console.log('socket.on(activity)', data);
      if (data.type === 'start') {
        console.log('Peer starting movie mode');
        toggleMovieMode(true, false);
        document.body.classList.add('file-mode');
      } else if (data.type === 'stop') {
        toggleMovieMode(false);
        isPeerVideoPlaying = false;
      } else if (data.type === 'sync') {

        if (data.action === 'pause') {
          isPeerVideoPlaying = false;
          statusOverlay.textContent = "‚è∏ Paused";
          statusOverlay.style.display = 'block';

          showControls();
          clearTimeout(controlsTimeout);
        } else if (data.action === 'play') {
          isPeerVideoPlaying = true;
          statusOverlay.style.display = 'none';

          clearTimeout(controlsTimeout);
          controlsTimeout = setTimeout(hideControls, 4000);
        }
      }
    });


    let controlsTimeout;

    function hideControls() {
      if (document.body.classList.contains('movie-mode')) {
        customControls.style.display = 'none';
        mediaControls.style.display = 'none';
        chatToggleBtn.style.display = 'none';
        document.body.style.cursor = 'none';
      }
    }

    function showControls() {
      if (document.body.classList.contains('movie-mode')) {
        document.body.style.cursor = 'default';
        mediaControls.style.display = 'flex';

        if (document.body.classList.contains('host-view') && !document.body.classList.contains('youtube-mode')) {
          customControls.style.display = 'flex';
        }
        chatToggleBtn.style.display = 'flex';
      }
    }

    function isVideoContentPlaying() {
      if (document.body.classList.contains('host-view')) {
        return !activityVideo.paused && !activityVideo.ended;
      } else if (document.body.classList.contains('peer-view')) {
        return isPeerVideoPlaying;
      }
      return false;
    }

    document.addEventListener('mousemove', () => {
      if (document.body.classList.contains('movie-mode')) {
        showControls();
        clearTimeout(controlsTimeout);
        if (isVideoContentPlaying()) {
          controlsTimeout = setTimeout(hideControls, 4000);
        }
      }
    });


    activityVideo.onplay = () => {
      if (isStreaming) {
        socket.emit('activity', { room, data: { type: 'sync', action: 'play' } });

        clearTimeout(controlsTimeout);
        controlsTimeout = setTimeout(hideControls, 4000);
      }
    };
    activityVideo.onpause = () => {
      if (isStreaming) {
        socket.emit('activity', { room, data: { type: 'sync', action: 'pause' } });

        showControls();
        clearTimeout(controlsTimeout);
      }
    };


    function toggleMovieMode(enable, isHost = false) {
      if (enable) {
        document.body.classList.add('movie-mode');


        if (isHost) {
          document.body.classList.add('host-view');
          document.body.classList.remove('peer-view');
        } else {
          document.body.classList.add('peer-view');
          document.body.classList.remove('host-view');


          const toast = document.createElement('div');
          toast.id = 'fs-toast';
          toast.textContent = "üëÜ Tap for Cinematic Mode";
          toast.style.cssText = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); color:#0ff; padding:20px; border:2px solid #ff00ff; z-index:100; cursor:pointer; font-size:1.5rem; animation: fadeOut 5s forwards; pointer-events:auto;";
          toast.onclick = () => {
            document.body.requestFullscreen().catch(e => console.log(e));
            toast.remove();
          };
          document.body.appendChild(toast);
          setTimeout(() => { if (toast.parentNode) toast.remove(); }, 5000);
        }

        chatToggleBtn.style.display = 'flex';
        customControls.style.display = isHost ? 'flex' : 'none';


        if (document.body.requestFullscreen) {
          document.body.requestFullscreen().catch(err => console.log('Fullscreen blocked:', err));
        }
      } else {
        document.body.classList.remove('movie-mode');
        document.body.classList.remove('host-view');
        document.body.classList.remove('peer-view');
        document.body.classList.remove('file-mode', 'youtube-mode');

        chatToggleBtn.style.display = 'none';
        chatOverlay.style.display = 'none';
        customControls.style.display = 'none';


        const toast = document.getElementById('fs-toast');
        if (toast) toast.remove();


        chatAreaOriginal.appendChild(chatContent);
        chatAreaOriginal.appendChild(inputArea);

        if (document.fullscreenElement) document.exitFullscreen();
      }
    }


    chatToggleBtn.onclick = () => {
      if (chatOverlay.style.display === 'flex') {
        chatOverlay.style.display = 'none';
      } else {
        chatOverlay.style.display = 'flex';

        if (!floatingChatContainer.contains(chatContent)) {
          floatingChatContainer.appendChild(chatContent);
          floatingChatContainer.appendChild(inputArea);
        }
      }
    };

    closeChatBtn.onclick = () => {
      chatOverlay.style.display = 'none';
    };


    document.getElementById('btn-play-pause').onclick = () => {
      if (activityVideo.paused) {
        activityVideo.play();
        document.getElementById('btn-play-pause').textContent = "‚è∏";
      } else {
        activityVideo.pause();
        document.getElementById('btn-play-pause').textContent = "‚ñ∂";
      }
    };

    document.getElementById('btn-skip-back').onclick = () => {
      activityVideo.currentTime -= 10;
    };

    document.getElementById('btn-skip-fwd').onclick = () => {
      activityVideo.currentTime += 10;
    };


    btnActivity.onclick = () => {
      if (isStreaming) {
        stopActivity();
      } else {
        fileInput.click();
      }
    };


    fileInput.onchange = async (e) => {
      const file = e.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        activityVideo.src = fileURL;


        toggleMovieMode(true, true);
        document.body.classList.add('file-mode');

        socket.emit('activity', { room, data: { type: 'start' } });
        await activityVideo.play();


        startActivityStream(activityVideo);

        btnActivity.textContent = "‚èπ";
        btnActivity.classList.add('off');
        isStreaming = true;
      }
    };

    let movieSenders = [];

    async function startActivityStream(videoElem) {

      const stream = videoElem.captureStream ? videoElem.captureStream() : videoElem.mozCaptureStream();


      const tracks = stream.getTracks();

      if (peerConn) {
        console.log('Adding movie tracks to connection...');
        tracks.forEach(track => {
          movieSenders.push(peerConn.addTrack(track, stream));
        });


        const offer = await peerConn.createOffer();
        await peerConn.setLocalDescription(offer);
        socket.emit('signal', { room, data: { sdp: offer } });
      }






      activityVideo.style.display = 'block';
    }

    async function stopActivity() {

      socket.emit('activity', { room, data: { type: 'stop' } });


      if (peerConn) {
        movieSenders.forEach(sender => {
          try {
            peerConn.removeTrack(sender);
          } catch (e) { console.log('Error removing track', e); }
        });
        movieSenders = [];


        const offer = await peerConn.createOffer();
        await peerConn.setLocalDescription(offer);
        socket.emit('signal', { room, data: { sdp: offer } });
      }


      toggleMovieMode(false);
      isStreaming = false;
      activityVideo.pause();
      activityVideo.style.display = 'none';
      activityVideo.removeAttribute('src');


      localVideo.style.display = 'block';

      btnActivity.textContent = "üé¨";
      btnActivity.classList.remove('off');
      fileInput.value = '';
    }


    btnFullscreen.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        btnFullscreen.textContent = "‚õ∂";
      } else {
        document.body.requestFullscreen().catch(e => console.log(e));
        btnFullscreen.textContent = "‚úñ";
      }
    };


    const protectControls = [mediaControls, customControls, chatToggleBtn];
    protectControls.forEach(el => {
      if (el) {
        el.addEventListener('mouseenter', () => clearTimeout(controlsTimeout));
        el.addEventListener('mouseleave', () => {
          if (isVideoContentPlaying()) {
            controlsTimeout = setTimeout(hideControls, 4000);
          }
        });
      }
    });


    function makeInteractive(el) {
      let isDragging = false;
      let isResizing = false;
      let startX, startY, startLeft, startTop, startWidth, startHeight;

      el.addEventListener('mousedown', (e) => {
        if (!document.body.classList.contains('movie-mode')) return;




        const rect = el.getBoundingClientRect();

        const onRightEdge = e.clientX > rect.right - 30;
        const onBottomEdge = e.clientY > rect.bottom - 30;

        if (onRightEdge && onBottomEdge) {
          isResizing = true;
          startWidth = rect.width;
          startHeight = rect.height;
          startX = e.clientX;
          startY = e.clientY;
          e.preventDefault();
        } else {
          isDragging = true;


          el.style.zIndex = 100;


          el.style.right = 'auto';
          el.style.bottom = 'auto';
          el.style.left = rect.left + 'px';
          el.style.top = rect.top + 'px';

          startX = e.clientX;
          startY = e.clientY;
          startLeft = rect.left;
          startTop = rect.top;
          e.preventDefault();
        }
      });

      window.addEventListener('mousemove', (e) => {
        if (!document.body.classList.contains('movie-mode')) return;


        if (e.target === el) {
          const rect = el.getBoundingClientRect();
          const onResizeZone = (e.clientX > rect.right - 30) && (e.clientY > rect.bottom - 30);
          el.style.cursor = onResizeZone ? 'nwse-resize' : 'move';
        }

        if (isDragging) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          el.style.left = (startLeft + dx) + 'px';
          el.style.top = (startTop + dy) + 'px';
        } else if (isResizing) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          el.style.width = Math.max(100, startWidth + dx) + 'px';
          el.style.height = Math.max(100, startHeight + dy) + 'px';
        }
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        isResizing = false;
      });
    }

    makeInteractive(localVideo);
    makeInteractive(remoteVideo);

    // --- YouTube Integration ---
    const btnYoutube = document.getElementById('btn-youtube');
    let ytPlayer = null;
    let ytVideoId = '';

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      // Do not init here, wait for startYouTube
      console.log("YouTube API Ready");
    }

    function createPlayer(videoId, isHost) {
      if (ytPlayer) {
        ytPlayer.destroy();
      }

      ytPlayer = new YT.Player('youtube-player', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: {
          'playsinline': 1,
          'rel': 0,
          'controls': isHost ? 1 : 0, // Only host gets controls
          'disablekb': isHost ? 0 : 1 // Disable keyboard for peer
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': (e) => onPlayerStateChange(e, isHost)
        }
      });
    }

    function onPlayerReady(event) {
      console.log("YouTube Player Ready");
    }

    function onPlayerStateChange(event, isHost) {
      if (!isHost) return; // Peer triggers no events

      // 1 = PLAYING, 2 = PAUSED
      if (event.data === YT.PlayerState.PLAYING) {
        const currentTime = ytPlayer.getCurrentTime();
        socket.emit('activity', {
          room,
          data: {
            type: 'youtube_sync',
            action: 'play',
            time: currentTime
          }
        });
      } else if (event.data === YT.PlayerState.PAUSED) {
        socket.emit('activity', {
          room,
          data: {
            type: 'youtube_sync',
            action: 'pause'
          }
        });
      }
    }

    btnYoutube.onclick = () => {
      if (isStreaming) {
        stopActivity(); // reusable function to stop current activity
      }

      const url = prompt("Enter YouTube URL:");
      if (url) {
        const videoId = extractVideoID(url);
        if (videoId) {
          // Emit start event
          socket.emit('activity', { room, data: { type: 'youtube_start', videoId: videoId } });
          startYouTube(videoId, true);
        } else {
          alert("Invalid YouTube URL");
        }
      }
    };

    function extractVideoID(url) {
      var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
      var match = url.match(regExp);
      return (match && match[7].length == 11) ? match[7] : false;
    }

    function startYouTube(videoId, isHost) {
      ytVideoId = videoId;

      // Hide local video/others, show youtube
      activityVideo.style.display = 'none';

      // Use existing Movie Mode logic for layout
      toggleMovieMode(true, isHost);
      document.body.classList.add('youtube-mode');

      const playerDiv = document.getElementById('youtube-player');
      playerDiv.style.display = 'block';

      // Ensure custom controls are hidden
      document.getElementById('custom-controls').style.display = 'none';

      createPlayer(videoId, isHost);

      isStreaming = true; // Mark as active so we can stop it
      btnYoutube.textContent = "‚èπ";
      btnYoutube.classList.add('off');
    }

    // Update stopActivity to handle YouTube
    const originalStopActivity = stopActivity;
    stopActivity = async function () {
      // Check if it's YouTube mode
      if (ytVideoId) {
        socket.emit('activity', { room, data: { type: 'youtube_stop' } });
        stopYouTubeLocal();
      } else {
        // Fallback to original for file sharing
        await originalStopActivity();
      }
    };

    function stopYouTubeLocal() {
      ytVideoId = '';
      if (ytPlayer && ytPlayer.stopVideo) {
        ytPlayer.stopVideo();
      }
      document.getElementById('youtube-player').style.display = 'none';
      toggleMovieMode(false);
      isStreaming = false;

      btnYoutube.textContent = "üì∫";
      btnYoutube.classList.remove('off');
    }

    // Hook into socket activity handler
    const originalSocketActivity = socket._callbacks['$activity'] ? socket._callbacks['$activity'][0] : null;

    // We need to intercept or extend the existing handler. 
    // Since we can't easily "extend" the existing anonymous function effectively without rewriting it, 
    // it's safer/cleaner to modify the existing socket.on('activity') block in the main code. 
    // However, since I am using append here, I should probably rewrite the existing socket.on('activity') 
    // OR add a new listener. Socket.io supports multiple listeners. 
    // Adding a second listener is safe.

    socket.on('activity', (data) => {
      if (data.type === 'youtube_start') {
        console.log('Received YouTube Start:', data.videoId);
        startYouTube(data.videoId, false);
      } else if (data.type === 'youtube_stop') {
        stopYouTubeLocal();
      } else if (data.type === 'youtube_sync') {
        if (ytPlayer && ytPlayer.seekTo) {
          if (data.action === 'play') {
            // Sync time if difference is large > 2s
            const diff = Math.abs(ytPlayer.getCurrentTime() - data.time);
            if (diff > 2) {
              ytPlayer.seekTo(data.time, true);
            }
            ytPlayer.playVideo();
          } else if (data.action === 'pause') {
            ytPlayer.pauseVideo();
          }
        }
      }
    });

  </script>
